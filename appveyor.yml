version: 4.0.1.{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - LLVM_4_0_1

environment:
  snk_key:
    secure: vTWX87NSYgXef6+iD3fddA==

skip_commits:
  files:
    - appveyor.yml
image: Visual Studio 2017

nuget:
  disable_publish_on_pr: true
  account_feed: true
  project_feed: true

build:
  project: buildall.slnproj
  parallel: true
  verbosity: minimal

build_script:
  - ps: .\BuildAll.ps1

before_build:
  - ps: .\Update-AppveyorVersion.ps1
